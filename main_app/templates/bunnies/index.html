{% extends 'base.html' %}
{% block content %}

<h1>Bunny List</h1>

{% for bunny in bunnies %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ bunny.name }}</span>
      <p>Breed: {{ bunny.breed }}</p>
      <p>Description: {{ bunny.description }}</p>
      {% if bunny.age > 0 %}
        <p>Age: {{ bunny.age }}</p>
      {% else %}
        <p>Age: Bunny</p>
      {% endif %}
    </div>
  </div>
{% endfor %}

{% endblock %}
